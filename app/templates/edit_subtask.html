<!DOCTYPE html>
{% extends 'navbar.html' %}  {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1>Edit Subtask</h1>
      {% for subtask in subtasks %}
      <form method="post" action="{% url "edit_subtask" subtask.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Subtask Title:</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ subtask.title }}" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="completed" name="completed" {% if subtask.completed %}checked{% endif %}>
          <label class="form-check-label" for="completed">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Subtask</button>
      </form>
      <br>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
</html>
