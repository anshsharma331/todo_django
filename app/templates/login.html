<!DOCTYPE html>
{% extends 'navbar.html' %}
{% block content %}
{% load static %}

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        /* Dark theme styles */
        body {
            background-color: #000; /* Black background */
            color: #000; /* Black text color for everything */
            font-family: sans-serif; /* Basic font family */
        }

        /* White box for form */
        .login-form-wrapper {
            background-color: #fff; /* White background */
            border-radius: 5px; /* Rounded corners */
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        /* Responsive layout for form (optional) */
        

        /* Basic form styles (no text color needed) */
        form {
            display: flex; /* Arrange elements horizontally */
            flex-direction: column; /* Stack elements vertically */
            gap: 1rem; /* Spacing between form elements */
        }

        label {
            margin-bottom: 5px; /* Small margin below label */
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 3px; /* Subtle border radius */
        }

        input[type="submit"] {
            background-color: #333; /* Dark gray button */
            color: #fff; /* White text for button */
            padding: 10px 20px;
            border: none; /* Remove border for cleaner look */
            border-radius: 3px; /* Subtle border radius */
            cursor: pointer; /* Indicate clickable element */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="login-form-wrapper">
                    <form method="post">
                        {% csrf_token %}

                        <br>
                        <h2 class="text-center">Login Here</h2>  <label for="">User Name</label>  <input type="text" name="un" value="" class="form-control">
                        <br>
                        <label for="">Password</label>  <input type="password" name="pwd" value="" class="form-control">
                        <input type="submit" value="Login">
                        {% if wrngpass %}
                        <script type="text/javascript">
                            alert("{{ wrngpass }}");
                        </script>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
